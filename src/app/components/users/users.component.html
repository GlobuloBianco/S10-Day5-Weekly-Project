<div class="container mt-5">
    <ul class="list-group">
        <li [routerLink]="[user.id]" routerLink="active" *ngFor="let user of users; let i = index" id="{{user.id}}" class="list-group-item" (click)="selezionato(i)" [ngClass]="{'selezionato': s == i}">
            {{ user.nome }}
        </li>
    </ul>
    <hr>
    <router-outlet></router-outlet>
</div>
