<router-outlet></router-outlet>
<div class="container mt-5 grandezza">
    <div *ngFor="let post of posts">
        <div *ngIf="post.active" [ngClass]="{
        'bg-warning': post.type == 'news',
        'bg-info': post.type == 'education',
        'bg-dark': post.type == 'politic',
        'text-white': post.type == 'politic'
    }" class="card mb-4">
            <h5 class="card-header" ><span appHighlight>Post</span></h5>
            <div class="card-body">
                <h5 class="card-title">{{ post.title | maiuscolo}}</h5>
                <p class="card-text">
                    {{ post.body }}
                </p>
                <button type="button" class="btn btn-primary me-3" (click)="disattiva(post.id)">Disattiva</button>
                <button type="button" class="btn btn-primary" [routerLink]='["/posts/active", post.id]'>Dettagli</button>
            </div>
        </div>
    </div>
</div>
